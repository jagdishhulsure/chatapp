<ion-header >

  <ion-navbar color="headercolor">
    <ion-title>Let's meet </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding item-end>
  <div id="chatMessages">
    <div class="message" *ngFor="let message of messages">
      <div [class]="message.message == messages ? 'innerMessage messageLeft' : 'innerMessage messageRight'">
        <div class="messages">{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
    <form>
    <ion-toolbar>
      <div id="footer">
        <div class="elem">
          <ion-input class="textIn" type="text" placeholder="Fill in..." [(ngModel)]="message" name="nick"  required="Enter"></ion-input>
        </div>
        <div class="elem"><button class="sendButton" ion-button icon-only (click)="sendMessage()"><ion-icon name="send"></ion-icon></button></div>
      </div>
    </ion-toolbar>
    </form>
</ion-footer>
